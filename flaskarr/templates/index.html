{% extends 'base.html' %}

{% block title %}Syncarr{% endblock %}

{% block content %}
    <div class="d-flex align-items-center mt-3 mb-4">
        <div class="me-auto">
            <form id="search_form">
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </form>
        </div>
        <div class="mt-3 ms-4">
            <form id="clearsession">
                <div class="form-group">
                    <input type="submit" class="btn btn-warning" value="Reset Session">
                </div>
            </form>
        </div>
    </div>
    <hr>
    <div id="transfers">
    </div>
{% endblock %}

{% block script_block %}
    <script src="{{ url_for('static', filename='home.js') }}"></script>
{% endblock %}
